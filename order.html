<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Entomo Kitchen</title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- CUSTOM STYLES -->
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="home.html">Entomo Kitchen</a>
            
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="order.html" role="button">Order Now</a>
                </li>  
            </ul>
        </nav>
        
        <!-- order form -->
        <section class='container form'>
            <h1 style='text-align: center;'>Order Info</h1>
            <form class='row'>
                <div class='form-input col-md-6'>
                    <input type="date"      class="form-control" placeholder="Enter date wanted">
                </div>
                <div class='form-input col-md-6'>
                    <input type="time"      class="form-control" placeholder="Enter time wanted">
                </div>
                <div class='form-input col-md-12'>
                    <input type="name"      class="form-control" placeholder="Enter your name">
                </div>
                <div class='form-input col-md-12'>
                    <input type="email"     class="form-control" placeholder="Enter email or phone number">
                </div>
                <div class='form-input col-md-12'>
                    <input type="address"   class="form-control" placeholder="Enter address">
                </div>
                <div class='form-input col-md-4'>
                    <input type="city"      class="form-control" placeholder="Enter city">
                </div>
                <div class='form-input col-md-4'>
                    <input type="state"     class="form-control" placeholder="Enter state">
                </div>
                <div class='form-input col-md-4'>
                    <input type="zipcode"   class="form-control" placeholder="Enter zipcode">
                </div>
                <br><br><br>
                <!-- submit btn -->
                <a class="btn btn-danger offset-5 col-md-2" href="order.html" role="button">Continue</a>
            </form>

        </section>

       






        <script src="scripts.js"></script>
    </body>
</html>
